<header class="py-2 border-bottom bg-primary">
    <div class="container-fluid row align-items-center">
        <div class="col-12 col-md-2 d-flex align-items-center mb-2 mb-md-0">
            <button class="btn ms-1 theme-inverse" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#"
                class="d-flex align-items-center ps-1 pe-2 py-1 ms-3 rounded text-decoration-none theme-inverse btn-brand">
                <img src="{% static 'img/logo.png' %}" alt="Logo da Veridy" height="32" class="me-2">
                <strong>Veridy</strong>
            </a>
        </div>

        <div class="col-12 col-md-8 mb-2 mb-md-0">
            <form role="search">
                <div class="input-group">
                    <button class="btn dropdown-toggle theme-inverse btn-brand" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-filter theme-inverse"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Todos</a></li>
                        <li><a class="dropdown-item" href="#">Usuários</a></li>
                        <li><a class="dropdown-item" href="#">Certificados</a></li>
                        <li><a class="dropdown-item" href="#">Instituições</a></li>
                    </ul>
                    <input type="search" class="form-control" placeholder="Pesquisar..." aria-label="Search">
                    <button class="btn btn-brand" type="submit">
                        <i class="fas fa-search theme-inverse"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="col-12 col-md-2 d-flex justify-content-end align-items-center gap-2">
            {% include './color_mode_toggler.html' %}
            <button class="btn position-relative theme-inverse">
                <i class="fas fa-bell fa-lg"></i>
            </button>
            <div class="dropdown me-2">
                <a href="#" class="d-block text-decoration-none dropdown-toggle theme-inverse" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg class="bi me-0 theme-inverse" width="1.5em" height="1.5em">
                        <use href="#no-user-icon"></use>
                    </svg>
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    {% if user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'institution_profile' %}">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                    {% else %}
                    <li><a class="dropdown-item" href="{% url 'institution_registration' %}">Cadastrar</a></li>
                    <li><a class="dropdown-item" href="{% url 'login' %}">Fazer Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
