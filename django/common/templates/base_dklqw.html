{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridy | {% block title_append %} Página Inicial {% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>

<body>
    <div class="d-flex flex-column" style="height: 100vh;">

            <main class="flex-grow-1 main-content px-4 py-3">
                {% if messages %}
                <div class="container mt-4">
                    {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent py-0 mb-4">
                        {% block breadcrumb %}
                        <li class="breadcrumb-item">
                            <a href="#" class="text-dark">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        {% endblock %}
                    </ol>
                </nav>
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <!-- <footer class="footer mt-auto py-1 bg-dark">
            <div class="container text-center">
                <span class="text-muted">Veridy | Sob licença <strong>MIT</strong></span>
            </div>
        </footer> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/script.js' %}"></script>
        {% block script %}
        {% endblock %}
    </div>
    </div>
</body>

</html>
