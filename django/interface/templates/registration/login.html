{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridy | Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.custom.css' %}">
    <style>
        .left-panel {
            width: 65%;
            background: url("{% static 'img/blue_bg.jpg' %}") center center / cover no-repeat;
            color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex vh-100">
        <div class="left-panel d-flex flex-column justify-content-between p-5">
            <div class="d-flex align-items-center">
                <img src="{% static 'img/logo.png' %}" alt="Logo Veridy" height="48" class="me-2">
                <h4 class="m-0">Veridy</h4>
            </div>
            <div class="my-auto">
                <h1 class="display-4 fw-bold">Bem-vindos ao futuro da certificação digital</h1>
                <p class="fs-4">Confiança e transparência em cada documento</p>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center" style="background-color: #ffffff; width: 35%;">
            <div class="card border-0 shadow-sm p-4 rounded-4 mx-4 bg-primary">
                <h2 class="text-center mb-2">Login</h2>
                <p class="text-center mb-4">Entre com seu usuário e senha</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-3 mb-4">
                        <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
