{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_append %}Login{% endblock %}
{% block breadcrumb %}{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center my-4">
    <div class="card border-0 shadow-lg col-11 col-md-8 col-lg-4">
        <div class="bg-primary py-2 rounded-top"></div>

        <div class="card-body p-4 mb-4">
            <h2 class="text-center mb-4 mt-2 text-body">Login</h2>

            <form method="post">
                {% csrf_token %}

                {{ form.username|as_crispy_field }}

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Senha*</label>
                    <div class="input-group" id="show_hide_password">
                        <input type="password" name="password" class="form-control" id="id_password">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="fa fa-eye-slash" id="toggleIcon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <a href="#" class="text-decoration-none link-primary link-offset-2-hover">
                        Esqueceu sua senha?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    Entrar
                </button>
            </form>

            <div class="text-center mt-4 pt-3">
                <span class="text-body-tertiary">NÃ£o possui uma conta?</span>
                <a href="#" class="text-decoration-none link-primary link-offset-2-hover ms-1">
                    Cadastre-se
                </a>
            </div>
        </div>

        <div class="bg-primary py-1 rounded-bottom"></div>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("id_password");
        const icon = document.getElementById("toggleIcon");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
{% endblock %}
