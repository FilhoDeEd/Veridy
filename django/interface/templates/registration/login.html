<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_append %}Login{% endblock %}
{% block breadcrumb %}
{% endblock %}
{% block content %}
<style>
	.form-check-label {
		cursor: pointer;
		user-select: none;
	}
	.form-check-input:checked {
		background-color: #0d6efd;
		border-color: #0d6efd;
	}
</style>
<div class="d-flex justify-content-center align-items-center">
	<div class="card border-0 shadow col-11 col-md-8 col-lg-4">
		<div class="bg-primary py-2 rounded-top"></div>
		<div class="card-body p-4 mb-4">
			<h1 class="text-center mt-2 mb-4 text-body">Login</h1>
			<form method="post" class="login-form">
				<!-- prettier-ignore -->
				{% csrf_token %}
				{{ form|crispy }}
				<div class="form-check mb-4">
					<input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()" />
					<label class="form-check-label" for="showPassword">
						<i class="fas fa-eye-slash" id="toggleIcon"></i> Mostrar senha
					</label>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-2">Entrar</button>
				<div class="text-center">
					<a href="#" class="text-decoration-none link-primary link-offset-2-hover">Esqueceu sua senha?</a>
				</div>
			</form>
			<div class="text-center mt-4 pt-3">
				<span class="text-body-tertiary">NÃ£o possui uma conta?</span>
				<a href="#" class="text-decoration-none link-primary link-offset-2-hover ms-1">Cadastre-se</a>
			</div>
		</div>
		<div class="bg-primary py-2 rounded-bottom"></div>
	</div>
</div>
{% endblock %}
